<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>View Transactions</title>
    <style>
        /* General Styles for Dark Theme */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        h1 {
            text-align: center;
            color: #4CAF50;  /* Light green for the header */
            margin: 30px 0;
            font-size: 2.5em;
        }

        a {
            display: block;
            text-align: center;
            color: #4CAF50;  /* Light green for links */
            font-size: 1.1em;
            text-decoration: none;
            margin-top: 30px;
            padding: 10px;
        }

        a:hover {
            color: #81C784;  /* Light hover effect */
        }

        /* Table Styling */
        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: #1e1e1e;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #444;
        }

        th {
            background-color: #333;
            color: #e0e0e0;
            font-size: 1.1em;
        }

        td {
            background-color: #1d1d1d;
            color: #bdbdbd;
        }

        /* Alternating Row Colors */
        tr:nth-child(even) td {
            background-color: #292929;
        }

        /* Hover effect for rows */
        tr:hover td {
            background-color: #4CAF50;
            color: white;
        }

        /* Add padding for links */
        .container {
            padding: 20px;
        }

    </style>
</head>
<body>

    <h1>All Transactions</h1>

    <div class="container">
        <table>
            <tr>
                <th>Date</th>
                <th>Description</th>
                <th>Amount</th>
                <th>Category</th>
                <th>Type</th>
            </tr>
            {% for transaction in transactions %}
            <tr>
                <td>{{ transaction[1] }}</td>
                <td>{{ transaction[2] }}</td>
                <td>{{ transaction[3] }}</td>
                <td>{{ transaction[4] }}</td>
                <td>{{ transaction[5] }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>

    <a href="/">Back to Add Transactions</a>

</body>
</html>
