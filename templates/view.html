<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>View Transactions</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        h1 {
            text-align: center;
            color: #4CAF50;
            margin: 30px 0;
            font-size: 2.5em;
        }

        a {
            display: block;
            text-align: center;
            color: #4CAF50;
            font-size: 1.1em;
            text-decoration: none;
            margin-top: 30px;
            padding: 10px;
        }

        a:hover {
            color: #81C784;
        }

        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: #1e1e1e;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #444;
        }

        th {
            background-color: #333;
            color: #e0e0e0;
            font-size: 1.1em;
        }

        td {
            background-color: #1d1d1d;
            color: #bdbdbd;
        }

        tr:nth-child(even) td {
            background-color: #292929;
        }

        tr:hover td {
            background-color: #4CAF50;
            color: white;
        }

        .container {
            padding: 20px;
        }

        .center-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 5vh;
}

.custom-btn {
    background-color: #4CAF50;
    color: white;
    padding: 15px 32px;
    font-size: 16px;
    border-radius: 8px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    transition: background-color 0.3s ease, transform 0.3s ease;
}

.custom-btn:hover {
    background-color: #45a049;
    transform: translateY(-3px);
}

.custom-btn:active {
    background-color: #3e8e41;
    transform: translateY(0);
}

.custom-btn:focus {
    outline: none;
    box-shadow: 0 0 5px 2px rgba(0, 255, 0, 0.6);
}
    </style>
</head>
<body>

    <h1>All Transactions</h1>

    <div class="container">
        <table>
            <tr>
                <th>Date</th>
                <th>Description</th>
                <th>Amount</th>
                <th>Category</th>
                <th>Type</th>
            </tr>
            {% for transaction in transactions %}
            <tr>
                <td>{{ transaction[1] }}</td>
                <td>{{ transaction[2] }}</td>
                <td>{{ transaction[3] }}</td>
                <td>{{ transaction[4] }}</td>
                <td>{{ transaction[5] }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
    <div class="center-container">
        <a href="{{ url_for('download_transactions') }}" class="btn btn-primary custom-btn">Download Transactions</a>
    </div>    <a href="/">Back to Add Transactions</a>
</body>
</html>
