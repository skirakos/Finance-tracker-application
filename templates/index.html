<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Finance Tracker</title>
    <style>
        /* Body and Background */
        body {
            font-family: 'Arial', sans-serif;
            background: url('../static/images/behnam-norouzi-RDXcFY5g5O4-unsplash.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            padding-top: 50px;
        }

        h1 {
            font-family: 'Roboto', sans-serif;
            color: #fff;
            text-align: center;
            margin-bottom: 30px;
            font-size: 3em;
            font-weight: bold;
        }

        .welcome-msg {
            text-align: center;
            font-size: 1.5em;
            color: #fff;
            margin-bottom: 30px;
        }

        .nav-links {
            text-align: center;
            margin-bottom: 30px;
        }

        .nav-links a {
            margin: 0 15px;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2em;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        .nav-links a i {
            margin-right: 5px;
        }

        .form-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.4);
            width: 80%;
            max-width: 500px;
            margin: 0 auto;
            color: #fff;
        }

        .form-container input, .form-container select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: none;
            background-color: #f4f4f9;
        }

        .form-container label {
            font-size: 1.1em;
            color: #ddd;
            display: block;
            margin-bottom: 5px;
        }

        .form-container button {
            width: 100%;
            padding: 15px;
            background-color: #4CAF50;
            border: none;
            color: white;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-container button:hover {
            background-color: #45a049;
        }

        @media (max-width: 768px) {
            .form-container {
                width: 90%;
            }

            h1 {
                font-size: 2em;
            }
        }

        /* Additional Styles for Icons in Links */
        .nav-links a {
            font-size: 1.2em;
            color: #fff;
            text-decoration: none;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Main Header -->
    <h1>Finance Tracker</h1>

    <!-- Welcome Message -->
    <div class="welcome-msg">
        Welcome, {{ name }}!
    </div>

    <!-- Navigation Links -->
    <div class="nav-links">
        <a href="/view"><i class="fas fa-eye"></i>View Transactions</a> |
        <a href="/monthly_report"><i class="fas fa-chart-line"></i>Monthly Report</a> |
        <a href="/logout"><i class="fas fa-sign-out-alt"></i>Logout</a>
    </div>

    <!-- Form Container -->
    <div class="form-container">
        <form action="/add" method="POST">
            <label for="date">Date:</label>
            <input type="date" name="date" required><br>

            <label for="description">Description:</label>
            <input type="text" name="description" required><br>

            <label for="amount">Amount:</label>
            <input type="number" step="0.01" name="amount" required><br>

            <label for="category">Category:</label>
            <select name="category" required>
                <option value="food">Food</option>
                <option value="utilities">Utilities</option>
                <option value="transportation">Transportation</option>
                <option value="entertainment">Entertainment</option>
                <option value="rent">Rent</option>
                <option value="salary">Salary</option>
                <option value="other">Other</option>
            </select><br>

            <label for="type">Type:</label>
            <select name="type" required>
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select><br>

            <button type="submit">Add Transaction</button>
        </form>
    </div>

    <!-- Bootstrap and FontAwesome JS -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
